<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Account Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 20px; 
        } 
        .header { 
            background-color: #211B46; 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
        } 
        .navbar {
            border-radius: 0;
            border: none;
          }
          
          .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
          }
          
          .nav-item {
            margin-right: 1rem;
          }
          
          .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.2s ease;
          }
          
          .nav-link:hover {
            background-color: #ffbdbd;
          }
          
          .btn-danger {
            border-radius: 5px;
            transition: background-color 0.2s ease;
          }
          
          .btn-danger:hover {
            background-color: #e73038;
            border-color: #e73038;
          }
        .form-inline { 
            display: flex; 
            align-items: center; 
            margin-right: 20px; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #211B46; color: white;"> <!-- Set background color to #211B46 and text color to white -->
        <a class="navbar-brand" href="#" style="color: white;">Tenant</a> <!-- Set text color to white -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('tenant_page') }}" style="color: white;">Home <span class="sr-only">(current)</span></a> <!-- Set text color to white -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_announcements_for_user') }}" style="color: white;">Announcement</a> <!-- Set text color to white -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white;" onclick="showReportForm()">Report</a> <!-- Set text color to white and call the JavaScript function onclick -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('submit_sos') }}" style="color: white;">SOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tenant_registration') }}" style="color: white;">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('tenant_qr_input') }}" style="color: white;">QR</a>
            </li>
          </ul>
        </div>
        <form class="form-inline my-2 my-lg-0 ml-auto" action="{{ url_for('logout') }}" method="post">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </nav>
    </div>
    <br></br>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

      <div class="container"><div class="header">  
    <h1>Visitor Account Registration</h1></div><br></br>
    <form method="POST" action="{{ url_for('register_visitor') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="ic_number">IC Number:</label>
        <input type="text" id="ic_number" name="ic_number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
