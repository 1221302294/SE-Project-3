<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Parking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
          border-radius: 0;
          border: none;
        }
        
        .navbar-brand {
          font-weight: bold;
          font-size: 1.25rem;
        }
        
        .nav-item {
          margin-right: 1rem;
        }
        
        .nav-link {
          padding: 0.5rem 1rem;
          border-radius: 5px;
          transition: background-color 0.2s ease;
        }
        
        .nav-link:hover {
          background-color: #37669c;
        }
        
        .btn-danger {
          border-radius: 5px;
          transition: background-color 0.2s ease;
        }
        
        .btn-danger:hover {
          background-color: #e73038;
          border-color: #e73038;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #444;
        }

        a[href="{{ url_for('visitor_page') }}"] {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #333;
        }

        a[href="{{ url_for('visitor_page') }}"]:hover {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
  </header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #37669c; color: white;"> <!-- Set background color to #85A8D1 and text color to white -->
      <a class="navbar-brand" href="#" style="color: white;">Visitor</a> <!-- Set text color to white -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: white;">Home</a> <!-- Set text color to white -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('find_parking') }}" style="color: white;">Find My Parking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sos_button') }}" style="color: white;">SOS</a>
          </li>
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0 mr-auto" action="{{ url_for('logout') }}" method="post" style="background-color: transparent;">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </nav>
    
    <h1>Find My Parking</h1>
    <a href="{{ url_for('visitor_page') }}">&#8592;</a>
</header>
    <form action="{{ url_for('reserve_parking') }}" method="POST">
        <label for="parking_slot">Enter Parking Slot:</label>
        <input type="text" id="parking_slot" name="parking_slot" required> <br><br>

        <button type="submit">Reserve Parking</button>
    </form>
</body>
</html>
