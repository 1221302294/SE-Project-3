<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="ic_number">IC Number:</label>
        <input type="text" id="ic_number" name="ic_number" value="{{ user.ic_number }}" required><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user.role }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
    <!-- Back button to redirect to admin page -->
    <a href="{{ url_for('user_management') }}">Back</a>
</body>
</html>
