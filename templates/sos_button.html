<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency SOS Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .sos-button {
            display: block;
            width: 300px;
            height: 300px;
            background-color: #ff3333;
            border-radius: 50%;
            color: #333;
            font-size: 50px;
            text-align: center;
            line-height: 300px;
            margin: 100px auto;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sos-button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>Emergency SOS Button</h1>
    <a href="{{ url_for('sos_form') }}" class="sos-button">SOS</a>
</body>
</html>
