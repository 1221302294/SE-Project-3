<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Announcement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style> body { padding-top: 5rem; }
        .form-control { border-radius: 0; }
        
        .card { box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        
        .card-header { background-color: #4CAF50; color: white; padding: 1rem; }
        
        .card-body { padding: 2rem; }
        
        .btn-primary { background-color: #4CAF50; border-color: #4CAF50; }
        
        .btn-primary:hover { background-color: #3E8E41; border-color: #3E8E41; }
        
        .back-link { display: block; margin-top: 2rem; text-align: center; } </style>
</head>
<body>
    <div class="container">
        <div class="card"> <div class="card-header"> New Announcement </div> <div class="card-body">
        <h1>New Announcement</h1>
        <form action="{{ url_for('create_announcement') }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
    </div>

    <a href="{{ url_for('view_announcements') }}">Back</a>
</body>
</html>
