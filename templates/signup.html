<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Add some basic styling to the pop-up message */
        #success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="ic_number">IC Number:</label>
        <input type="text" id="ic_number" name="ic_number" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="user_type">Select User Type:</label>
        <select id="user_type" name="user_type" required>
            <option value="owner">Owner</option>
            <option value="tenant">Tenant</option>
        </select><br>

        <input type="submit" value="Sign Up">
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Success message pop-up -->
    <div id="success-message">
        Account registered successfully!
    </div>

    <script>
        // JavaScript to show the success message after submitting the form
        document.addEventListener('DOMContentLoaded', function () {
            const successMessage = document.getElementById('success-message');

            // Check if the URL has a success parameter (set in the Flask route after successful signup)
            const urlParams = new URLSearchParams(window.location.search);
            const successParam = urlParams.get('success');

            // If success parameter is present, show the success message
            if (successParam === 'true') {
                successMessage.style.display = 'block';

                // Optional: Add a delay and then hide the success message
                setTimeout(function () {
                    successMessage.style.display = 'none';
                }, 3000); // 3000 milliseconds (3 seconds) delay
            }
        });
    </script>
</body>
</html>
