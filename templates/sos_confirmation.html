<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Confirmation</title>
</head>
<body>
    <h1>SOS Submitted Successfully</h1>
    <p><strong>Place:</strong> {{ place }}</p>
    <p><strong>Level:</strong> {{ level }}</p>
    <p><strong>Block:</strong> {{ block }}</p>
    <p><strong>Additional Info:</strong> {{ additional_info }}</p>

    <div>
        {% if role == 'owner' %}
        <a href="{{ url_for('owner_page') }}" class="btn btn-primary">Back</a>
    {% elif role == 'tenant' %}
        <a href="{{ url_for('tenant_page') }}" class="btn btn-primary">Back</a>
    {% else %}
        <a href="{{ url_for('visitor_page') }}" class="btn btn-primary">Back</a>
    {% endif %}  
    </div>
</body>
</html>
